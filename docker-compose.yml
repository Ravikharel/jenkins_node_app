version: "3.8"
services:
  mysql: 
    container_name: mysql
    environment: 
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myapp
    ports: 
      - "3306:3306"
    volumes: 
      - mysql-data:/var/lib/mysql
    networks: 
      - naya-network
    
  backend:
    container_name: backend_server
    build: 
      context: ./backend
    ports: 
      - '5000:5000'
    networks:
      - naya-network 
    depends_on: 
      - mysql
  frontend:
    build:
      context: ./frontend 
    container_name: frontend_server
    ports:
      - '80:80'
    depends_on: 
      - backend
    networks: 
      - naya-network
    
    

volumes: 
  - mysql-data: 
networks: 
  - naya-network:
